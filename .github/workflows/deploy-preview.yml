name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_PREVIEW }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}

      - name: Verify build
        working-directory: frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed!"
            exit 1
          fi
          echo "‚úÖ Preview build successful"

  deploy-preview:
    needs: build-preview
    runs-on: ubuntu-latest
    if: ${{ vars.ENABLE_PREVIEW_DEPLOY == 'true' || secrets.VERCEL_TOKEN != '' }}
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and build
        working-directory: frontend
        run: |
          npm ci
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_PREVIEW }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Comment PR
        if: steps.deploy.outputs.preview-url
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview-url }}';
            if (!previewUrl) return;
            
            const body = `## üöÄ Preview Ready!\n\n**URL:** ${previewUrl}\n**Commit:** \`${context.sha.substring(0, 7)}\``;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existing = comments.find(c => c.user.type === 'Bot' && c.body.includes('Preview Ready'));
            
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  preview-skip-notice:
    needs: build-preview
    runs-on: ubuntu-latest
    if: ${{ secrets.VERCEL_TOKEN == '' }}
    steps:
      - name: Preview deployment skipped
        run: |
          echo "‚ö†Ô∏è Preview deployment skipped - Vercel secrets not configured"
          echo "Build was successful, but deployment requires VERCEL_TOKEN"
